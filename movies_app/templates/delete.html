{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Movies{% endblock %}

{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .delete-container {
            /* border: 2px solid; */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            top: 120px;
        }

        .inner-container {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .delete-title {
            font-size: 2rem;
            color: #1a53bc;
            margin-bottom: 10px;
        }

        .delete-message {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .delete-actions>button {
            margin-top: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            background-color: #1a53bc;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>


<div class="delete-container">
    <div class="inner-container">
        <h2 class="delete-title">
            Delete Movie
        </h2>
        <div class="delete-message">
            <p>Are you sure you want to delete '{{ movie.title }}'?</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="delete-actions">
                <button type="submit">Confirm Delete</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
